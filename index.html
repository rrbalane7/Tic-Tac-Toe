<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title-header">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="user-panel-cont">
        <span>Play as:</span>
        <button class="pmarks-select" type="button" alt="X">X</button>
        <button class="pmarks-select" type="button" alt="O">O</button>
    </div>
    <div class="opponent-select-panel">
        <span>Play against:</span>
        <button class="op-select" type="button" alt="player-2">Player 2</button>
        <button class="op-select" type="button" alt="computer">Computer</button>
    </div>
    <div id="board-cont"></div>
    <div id="game-status-cont"></div>
    <footer>
        <p>&copy RRB 2022 The Odin Project</p>
    </footer>   
</body>
</html>
